<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 
                100px 50px white,
                200px 80px white,
                300px 100px white,
                400px 150px white,
                500px 120px white,
                600px 80px white,
                700px 100px white,
                800px 150px white,
                900px 80px white,
                1000px 100px white,
                1100px 120px white,
                1200px 80px white,
                1300px 100px white,
                1400px 150px white,
                1500px 120px white,
                1600px 80px white,
                1700px 100px white,
                1800px 150px white,
                1900px 80px white,
                2000px 100px white,
                2100px 120px white,
                2200px 80px white,
                2300px 100px white,
                2400px 150px white,
                2500px 120px white,
                2600px 80px white,
                2700px 100px white,
                2800px 150px white,
                2900px 80px white,
                3000px 100px white,
                3100px 120px white,
                3200px 80px white,
                3300px 100px white,
                3400px 150px white,
                3500px 120px white,
                3600px 80px white,
                3700px 100px white,
                3800px 150px white,
                3900px 80px white,
                4000px 100px white,
                4100px 120px white,
                4200px 80px white,
                4300px 100px white,
                4400px 150px white,
                4500px 120px white,
                4600px 80px white,
                4700px 100px white,
                4800px 150px white,
                4900px 80px white,
                5000px 100px white,
                5100px 120px white,
                5200px 80px white,
                5300px 100px white,
                5400px 150px white,
                5500px 120px white,
                5600px 80px white,
                5700px 100px white,
                5800px 150px white,
                5900px 80px white,
                6000px 100px white,
                6100px 120px white,
                6200px 80px white,
                6300px 100px white,
                6400px 150px white,
                6500px 120px white,
                6600px 80px white,
                6700px 100px white,
                6800px 150px white,
                6900px 80px white,
                7000px 100px white;
            animation: starsAnimation 5s linear infinite;
        }

        @keyframes starsAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .moon {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e6e6e6, #ffffff, #e6e6e6);
            border-radius: 50%;
            position: absolute;
            top: 20%;
            left: 80%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        .moon::before {
            content: "";
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #b3b3b3, #ffffff, #b3b3b3);
            position: absolute;
            border-radius: 50%;
            left: 50px;
        }

        .moon::after {
            content: "";
            width: 80px;
            height: 150px;
            background: linear-gradient(180deg, #b3b3b3, #ffffff, #b3b3b3);
            position: absolute;
            border-radius: 50%;
            top: -30px;
            left: 20px;
        }

        .moon-crater {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #b3b3b3, #ffffff, #b3b3b3);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 40px;
            transform: rotate(45deg);
        }

        .moon-crater::before {
            content: "";
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #b3b3b3, #ffffff, #b3b3b3);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 10px;
        }

        .heart {
            width: 100px;
            height: 100px;
            background: red;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 120px red;
            animation: heart 0.6s linear infinite;
            position: relative;
            cursor: pointer;
            z-index: 1;
            margin-top: 20px;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 60px;
            box-shadow: -10px 10px 120px red;
        }

        .heart::before {
            top: -50%;
        }

        .heart::after {
            right: -50%;
        }
        .text {
    font-size: 24px;
    color: white;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    z-index: 2;
    margin-top: 50px; /* Increase the margin-top value to move the text lower */
}


        .text span {
            display: inline-block;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: 2px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .compliment-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 3;
            text-align: center;
        }

        .compliment-text {
            font-size: 24px;
            color: #00f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="heart" id="heart"></div>
    <div class="text"><span>Y</span> + <span>L</span></div>
